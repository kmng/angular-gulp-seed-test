<div class="panel panel-login">
  <div class="panel-heading">
						<div class="row">
							<div class="col-xs-12">
								<h1>Login</h1>
							</div>

						</div>
						<hr>
					</div>
<div class="panel-body">
						<div class="row">
              <div class="col-lg-4">&nbsp;</div>
							<div class="col-lg-4">
								<form id="login-form" role="form" style="display: block;">
									<div class="form-group">
                      <input type="text" name="username" ng-model="main.user.username"   tabindex="1" class="form-control" placeholder="Username" value="" />

									</div>
									<div class="form-group">
                      <input type="password" name="password" ng-model="main.user.password" tabindex="2" class="form-control" placeholder="Password" />

									</div>
                  <div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
                          <button type="button" ng-click="main.login()"  tabindex="4" class="form-control btn btn-primary btn-login" >Login</button>

											</div>
										</div>
									</div>
                </form>
              </div>
              <div class="col-lg-4">&nbsp;</div>
            </div>
</div>
</div>
